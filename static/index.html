<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERO | Car Brand Identity</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="scan-line"></div>
    <div class="overlay"></div>

    <header class="cyber-header">
        <div class="logo">
            <span class="icon">◉</span> AERO <span class="highlight">VISION</span>
        </div>
        <div class="system-status">
            <span class="status-dot"></span> SYSTEM ONLINE
        </div>
    </header>

    <main class="core-container">

        <!-- Left Panel: Scanner -->
        <section class="scanner-panel">
            <div class="scanner-frame">
                <div class="scanner-hud">
                    <span class="hud-tl"></span><span class="hud-tr"></span>
                    <span class="hud-bl"></span><span class="hud-br"></span>
                </div>

                <div id="drop-zone" class="drop-zone">
                    <div class="placeholder-content">
                        <div class="upload-icon">⤓</div>
                        <p class="primary-text">INITIATE UPLOAD</p>
                        <p class="secondary-text">DRAG & DROP OR CLICK</p>
                    </div>
                    <img id="preview-image" src="" alt="Preview" class="hidden">
                    <input type="file" id="file-input" hidden accept="image/*">
                </div>

                <div class="scanning-effect hidden" id="scan-beam"></div>
            </div>

            <button id="analyze-btn" class="cyber-btn" disabled>
                <span class="btn-text">RUN DIAGNOSTIC</span>
                <span class="btn-glitch"></span>
            </button>
        </section>

        <!-- Right Panel: Data Analysis -->
        <section class="analysis-panel">
            <div class="panel-header">
                <h2>IDENTIFICATION MATRIX</h2>
                <div class="panel-deco"></div>
            </div>

            <div id="results-container" class="results-container hidden">
                <div class="primary-result">
                    <span class="label">DETECTED SIGNATURE</span>
                    <h1 id="brand-name" class="glitch-text" data-text="UNKNOWN">UNKNOWN</h1>
                    <div class="confidence-wrapper">
                        <span class="confidence-label">CONFIDENCE</span>
                        <span id="confidence-value" class="confidence-val">0%</span>
                    </div>
                </div>

                <div class="probability-grid" id="prob-grid">
                    <!-- Dynamic Bars Here -->
                </div>
            </div>

            <div id="idle-state" class="idle-state">
                <div class="loader-ring"></div>
                <p>WAITING FOR INPUT STREAM...</p>
            </div>
        </section>

    </main>

    <footer class="cyber-footer">
        <p>NEURAL ENGINE: <span class="engine-ver">MobNet.V2.0</span></p>
        <p>LATENCY: <span id="latency">0ms</span></p>
    </footer>

    <script src="/static/script.js"></script>
</body>

</html>
