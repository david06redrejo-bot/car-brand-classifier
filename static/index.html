<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NanoLogoPro - Active Learning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>

    <div class="scroll-container">

        <!-- SECTION 1: HERO -->
        <section id="hero">
            <div class="glass-panel hero-content">
                <h1 class="animate-title">NanoLogoPro</h1>
                <p class="subtitle animate-fade">Next-Gen AI Car Brand Identification</p>
                <button class="cta-btn" onclick="scrollToSection('playground')">START SYSTEM</button>
            </div>
            <div class="hero-bg-overlay"></div>
        </section>

        <!-- SECTION 2: PLAYGROUND -->
        <section id="playground">
            <div class="glass-container">
                <h2>Vision Module</h2>
                <div class="upload-zone" id="drop-zone">
                    <input type="file" id="file-input" accept="image/*" hidden>
                    <div class="upload-content" id="upload-content">
                        <div class="upload-icon">ðŸ’ </div>
                        <p>Drop Image or <span class="browse-link">Initialize Scan</span></p>
                    </div>
                    <div class="preview-wrapper" id="preview-wrapper">
                        <img src="" alt="Preview" class="preview-img" id="preview-img">
                        <div class="remove-btn" id="remove-btn">âœ•</div>
                    </div>
                </div>

                <div class="result-panel hidden" id="result-panel">
                    <div class="detected-label">Detected Entity</div>
                    <div class="brand-name" id="result-brand">---</div>
                    <div class="confidence-bar-container">
                        <div class="confidence-bar" id="confidence-bar"></div>
                    </div>
                    <div class="confidence-text">
                        <span>Confidence</span>
                        <span id="confidence-value">0%</span>
                    </div>

                    <!-- Feedback Loop -->
                    <div class="feedback-section">
                        <p>Is this correct?</p>
                        <div class="feedback-buttons">
                            <button class="feed-btn correct" onclick="handleFeedback(true)">Correct</button>
                            <button class="feed-btn incorrect" onclick="showCorrectionUI()">Incorrect</button>
                        </div>
                        <div id="correction-ui" class="hidden">
                            <select id="correct-label-select">
                                <option value="" disabled selected>Select Correct Brand</option>
                                <!-- Populated by JS -->
                            </select>
                            <input type="text" id="new-brand-input" placeholder="Or type new brand..." class="hidden">
                            <button class="submit-feed-btn" onclick="submitCorrection()">Submit Correction</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- SECTION 3: METRICS -->
        <section id="metrics">
            <div class="glass-panel metrics-content">
                <h2>Global Model Performance</h2>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <img src="static/confusion_matrix.png" alt="Confusion Matrix" class="matrix-img"
                            onerror="this.src='https://placehold.co/600x400?text=Matrix+Unavailable'">
                        <p class="metric-caption">Live Confusion Matrix (Test Set)</p>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script src="static/script.js"></script>
</body>

</html>
