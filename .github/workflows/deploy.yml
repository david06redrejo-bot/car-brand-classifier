name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [master]

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://david06redrejo-bot:$HF_TOKEN@huggingface.co/spaces/david06redrejo-bot/car-brand-classifier master:main
